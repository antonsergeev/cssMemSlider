<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" class="slider-radio-button" name="slider-radio-button" id="r1" checked>
        <input type="radio" class="slider-radio-button" name="slider-radio-button" id="r2">
        <input type="radio" class="slider-radio-button" name="slider-radio-button" id="r3">
        <input type="radio" class="slider-radio-button" name="slider-radio-button" id="r4">
        <div class="slider">
            <div class="slider__images">
                <div class="slider__image-container"><img class="slider__image" src="./img/gomeo-mem.jpg" alt="mem"></div>
                <div class="slider__image-container"><img class="slider__image" src="./img/not-photoshop.jpg" alt="mem"></div>
                <div class="slider__image-container"><img class="slider__image" src="./img/not-so-comfort-sleeping.jpg" alt="mem"></div>
                <div class="slider__image-container"><img class="slider__image" src="./img/excel-inserts-wrong-date.jpg" alt="mem"></div>
            </div>
            <div class="slider__bottom">
                <div class="slider__image-captions">
                    <p class="slider__image-caption">Гомеопатический мем</p>
                    <p class="slider__image-caption">Это не фотошоп!</p>
                    <p class="slider__image-caption">Когда пытаешься уснуть</p>
                    <p class="slider__image-caption">Excel оптимист или пессимист?</p>
                </div>
                <div class="slider__controls">
                    <label for="r1" class="slider__control"><span class="slider__control-center"></span></label>
                    <label for="r2" class="slider__control"><span class="slider__control-center"></span></label>
                    <label for="r3" class="slider__control"><span class="slider__control-center"></span></label>
                    <label for="r4" class="slider__control"><span class="slider__control-center"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
